<form name="form" action="#">
  <div class="mdl-card  mdl-shadow--2dp myfitcard">
    <div class="mdl-card__title mdl-card--border card-title">
      <h2 class="mdl-card__title-text card-title-text"><i class="material-icons">web_asset</i> コンタクト詳細表示</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-card--border">
      <div class="mdl-grid">
        <!-- errors-->
        <div class="error mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--12-col" ng-show="vm.error.details">
          <div ng-repeat="detail in vm.error.details">
            <i class="material-icons">warning</i> {{detail.message}} <span ng-show="detail.code.length>0">[</span>{{detail.code}}<span ng-show="detail.code.length>0">]</span> <br/>
          </div>
        </div>
        <!-- 上部メッセージ static text -->
        <div class="mdl-cell mdl-cell--top mdl-cell--12-col">
          コンタクト履歴詳細を表示しています。
        </div>
        <!-- お客様番号 output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">お客様番号...</span>
          <span id="customerid" class="mdl-textfield__output">{{vm.model.customerid}}</span>
        </div>
        <!-- 履歴番号 output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">履歴番号...</span>
          <span id="contactid" class="mdl-textfield__output">{{vm.model.contactid}}</span>
        </div>
        <!-- 担当ID output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">担当ID...</span>
          <span id="inchargeid" class="mdl-textfield__output">{{vm.model.inchargeid}}</span>
        </div>
        <!-- 内容 Floating Multiline Textarea -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--12-col">
          <span class="input-floating-label">内容...</span>
          <pre>{{vm.model.description}}</pre>
        </div>
        <!-- セールスコード output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">セールスコード...</span>
          <span id="salescd" class="mdl-textfield__output">{{vm.model.salescd}}</span>
        </div>
        <!-- オッズ output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">オッズ...</span>
          <span id="ozz" class="mdl-textfield__output">{{vm.model.ozz}}</span>
        </div>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <!-- Raised button with ripple -->
      <button type="button" id="awagGoback" class="white-space mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="vm.awagGoback()">
        戻る
      </button>
    </div>
  </div>

</form>
