<form name="form" action="#">
  <div class="mdl-card  mdl-shadow--2dp myfitcard">
    <div class="mdl-card__title mdl-card--border card-title">
      <h2 class="mdl-card__title-text card-title-text"><i class="material-icons">web_asset</i> コンタクト追加</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-card--border">
      <div class="mdl-grid">
        <!-- errors-->
        <div class="error mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--12-col" ng-show="vm.error.details">
          <div ng-repeat="detail in vm.error.details">
            <i class="material-icons">warning</i> {{detail.message}} <span ng-show="detail.code.length>0">[</span>{{detail.code}}<span ng-show="detail.code.length>0">]</span> <br/>
          </div>
        </div>
        <!-- 上部メッセージ static text -->
        <div class="mdl-cell mdl-cell--top mdl-cell--12-col">
          コンタクト履歴を追加してください。
        </div>
        <!-- お客様番号 output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">お客様番号...</span>
          <span id="customerid" class="mdl-textfield__output">{{vm.model.customerid}}</span>
        </div>
        <!-- 履歴番号 output -->
        <div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone is-upgraded" data-upgraded=",MaterialTextfield">
          <span class="input-floating-label">履歴番号...</span>
          <span id="contactid" class="mdl-textfield__output">{{vm.model.contactid}}</span>
        </div>
        <!-- 担当ID Textfield with Floating Label -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <label class="mdl-textfield__label" for="inchargeid">担当ID ...</label>
		  <input class="mdl-textfield__input" id="inchargeid" name="inchargeid" type="text" pattern="[0-9a-zA-Z]{8}" ng-model="vm.model.inchargeid"  />
          <span class="mdl-textfield__error" ng-show="form.inchargeid.$error.pattern">半角英数8文字で入力してください。</span>
        </div>
        <!-- 内容 Floating Multiline Textarea -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--12-col">
          <label class="mdl-textfield__label" for="description">内容 ...</label>
          <textarea class="mdl-textfield__input" id="description" rows="3" type="text" ng-model="vm.model.description" ></textarea>
        </div>
        <!-- セールスコード Textfield with Floating Label -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <label class="mdl-textfield__label" for="salescd">セールスコード ...</label>
		  <input class="mdl-textfield__input" id="salescd" name="salescd" type="text" pattern="[\uFF10-\uFF19]{0,10}" ng-model="vm.model.salescd"  />
          <span class="mdl-textfield__error" ng-show="form.salescd.$error.pattern">全角数値10文字以下で入力してください。</span>
        </div>
        <!-- オッズ Textfield with Floating Label -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--top mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <label class="mdl-textfield__label" for="ozz">オッズ ...</label>
		  <input class="mdl-textfield__input" id="ozz" name="ozz" type="text" pattern="\d{0,3}(\.\d{0,2})?" ng-model="vm.model.ozz"  />
          <span class="mdl-textfield__error" ng-show="form.ozz.$error.pattern">整数3桁.小数2桁で入力してください。</span>
        </div>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <!-- Raised button with ripple -->
      <button type="button" id="confirm" class="white-space mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="vm.confirm()" ng-disabled="form.$invalid">
        確認へ
      </button>
      <!-- Raised button with ripple -->
      <button type="button" id="awagGoback" class="white-space mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="vm.awagGoback()">
        戻る
      </button>
    </div>
  </div>

</form>
